            function SubmitPersonalInfo()
            {
                var txtClinic =   document.getElementById("txtQuickUpdateClinicName").value;

                var session_id =   document.getElementById("session_id").value;
                                
                
                    
                
                
                var xmlhttp;
                if (window.XMLHttpRequest)
                {// code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }
                else
                {// code for IE6, IE5
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange=function()
                    {
                        if (xmlhttp.readyState==4 && xmlhttp.status==200)
                        {
                            alert("Thanks For the update");
                            //response
                            // document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                        }
                    }
                xmlhttp.open("POST","quickdataentry/quickdataentry_personalinfo.php",true);
                xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");

                "website="+txtWebsite+"&"+
                "mobileNo="+txtMobileNo+"&"+
                "alternateNo="+txtAlternateNo+"&"+
                "speciality="+txtSpeciality+"&"+

                "LastName="+txtLastName+"&"+
                "City="+txtCity+"&"+
                "Country="+txtCountry+"&"+
                "Profession="+txtProfession+"&"+
                "ClinicAddress="+txtClinicAddress+"&"+
                
                
                "session_id="+session_id
                );
                document.getElementById("quickupdate_personalinfo1").disabled=true;
                document.getElementById("quickupdate_personalinfo1").style.display="none";
            
                
                
               
            }
